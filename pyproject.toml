[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hakken"
version = "0.1.0"
description = "smart ai agent with planning and delegation"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "anthropic>=0.40.0",
    "dotenv>=0.9.9",
    "tavily-python>=0.7.11",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "black>=22.0",
    "flake8>=4.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["hakken*"]

[project.urls]
homepage = "https://github.com/yourusername/hakken"
repository = "https://github.com/yourusername/hakken"
