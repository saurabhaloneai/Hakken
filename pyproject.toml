[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hakken"
version = "0.1.0"
description = "Deep Agent framework"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.64.0",
    "python-dotenv>=0.9.9",
    "setuptools>=80.9.0",
    "tavily-python>=0.7.11",
]

[tool.setuptools.packages.find]
where = ["."]
